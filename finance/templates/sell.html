{% extends "layout.html" %}

{% block title %}
    sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="mb-3">
      <select name="symbol">
          <option value="" disabled selected>Symbol</option>
          {% for stock in stocks %}
              <option value="{{ stock.symbol }}">{{ stock.symbol }} ({{ stock.symbol }})</option>
          {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
