{% extends "layout.html" %}

{% block title %}
    remove
{% endblock %}

{% block main %}
<link rel="stylesheet" type="text/css" href="/static/form.css">

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    <form action="/remove" method="post"  class="form-signin">
                    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

                    <input type="username" id="inputEmail" class="form-control" placeholder="Username " required autofocus  name="username">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password">
                    <input type="confirmation" id="inputconfirmation" class="form-control" placeholder="Confirmation Password" required   name="confirmation">

                    <div class="checkbox mb-3">
                      <label>
                        <input type="checkbox" value="remember-me"> Remember me
                      </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>

                </form>

 {% endblock %}
