{% extends "layout.html" %}

{% block title %}
    register
{% endblock %}

{% block main %}
<link rel="stylesheet" type="text/css" href="/static/form.css">

    <form action="/register" method="post"  class="form-signin">
                    <img class="mb-4" src="static/images/icon2-removebg-preview.png" alt="" width="200" height="200">
                    <h1 class="h3 mb-3 font-weight-normal"> Create an Account</h1>

                    <input type="username" id="inputEmail" class="form-control" placeholder="Username " required autofocus  name="username">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password">
                    <input type="confirmation" id="inputconfirmation" class="form-control" placeholder="Confirmation Password" required   name="confirmation">

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>


                </form>

              {% endblock %}
