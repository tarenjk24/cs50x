<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@100..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/livecanvas-team/ninjabootstrap/dist/css/bootstrap.min.css" media="all">
        <script src="https://kit.fontawesome.com/528f354b3f.js" crossorigin="anonymous"></script>
        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link rel="icon" type="image/x-icon" href="/static/images/logo0.ico">

        <link href="/static/styles.css" rel="stylesheet">

        <title>GIGI {% block title %}{% endblock %}</title>

    </head>

    <body>
<!--front page have animated scrooling scrools-->
<div class="flash-start">
  <div class="flashy-hi">
    <span>always be</span>
    <div class="message">
      <div class="word1">Gratefull.</div>
      <div class="word2">Hopefull.</div>
      <div class="word3">Powerfull.</div>
    </div>
  </div>
</div>

<!--content : name of webbapp, goal, function, then welcome scroll-->
<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="fa-brands fa-mixer fa-beat" style="color: #a2a2d0"></i></a>
    <a href="/galerie" data-toggle="tooltip" title="Galerie">Galerie </a>
    <a href="/youtube" data-toggle="tooltip" title="youtube">Youtube </a>
    <a href="/article" data-toggle="tooltip" title="articles">articles </a>
    <a href="/aboutus" data-toggle="tooltip" title="About Me">About Me</a>
    <a href="/login" data-toggle="tooltip" title="Login">Log in</a>
   </div>
   <!-- // Header start  -->
   <!-- Top navigation -->
   <div class="topnav">
    <!-- Centered link -->
    <div class="topnav-centered">
     <a href="/" class="active" data-toggle="tooltip" title="Home Page"> <img src="static/images/blog-removebg-preview.png" alt="logo" class="logo-img"> </a>
    </div>
    <!-- Left-aligned links (default) -->
    <a>
     <button class="openbtn" onclick="openNav()"><i class="fa-solid fa-bars-staggered fa-beat fa-xl" style="color: #a2a2d0"></i></button>
    </a>
   </div>

        {% if get_flashed_messages() %}
        <header>
            <div class="alert alert-primary mb-0 text-center" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </header>
        {% endif %}

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>



    <footer >
 <!-- Grid container -->
  <div class="container p-4 pb-0"  style="justify-content: center; align-items: center;">
    <!-- Section: Social media -->
    <section class="mb-4" >
      <!-- Facebook -->
      <a
        class="btn btn-primary btn-floating m-1"
        style="background-color: #3b5998;"
        href="#!"
        role="button"
        ><i class="fab fa-facebook-f"></i
      ></a>

      <!-- Twitter -->
      <a
        class="btn btn-primary btn-floating m-1"
        style="background-color: #55acee;"
        href="#!"
        role="button"
        ><i class="fab fa-twitter"></i
      ></a>

      <!-- Google -->
      <a
        class="btn btn-primary btn-floating m-1"
        style="background-color: #dd4b39;"
        href="#!"
        role="button"
        ><i class="fab fa-youtube"></i
      ></a>

      <!-- Instagram -->
      <a
        class="btn btn-primary btn-floating m-1"
        style="background-color: #ac2bac;"
        href="#!"
        role="button"
        ><i class="fab fa-instagram"></i
      ></a>

      <!-- Linkedin -->
      <a
        class="btn btn-primary btn-floating m-1"
        style="background-color: #0082ca;"
        href="#!"
        role="button"
        ><i class="fab fa-linkedin-in"></i
      ></a>
         </section>
    <!-- Section: Social media -->
  </div>
  <!-- Grid container -->

      <div class="text-center p-3 radial-text-gradient" >
             <p>© 2024 All rights reserved. Crafted with ❤️ by Eter7.</p>

      </div>

    </footer>


        <script>
              function openNav() {
    document.getElementById("mySidebar").style.width = "250px";
    document.getElementById("main").style.marginLeft = "0px";
   }

   function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
    document.getElementById("main").style.marginLeft = "0";
   }
            </script>
    </body>

</html>
